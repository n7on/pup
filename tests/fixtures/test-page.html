<!DOCTYPE html>
<html>
<head>
    <title>Pup Test Page</title>
</head>
<body>
    <h1 id="title">Test Page</h1>

    <form id="form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password">
        <input type="checkbox" id="subscribe" checked>

        <div id="plans">
            <input type="radio" id="plan-free" name="plan" value="free" checked>
            <input type="radio" id="plan-pro" name="plan" value="pro">
        </div>

        <button type="button" id="delayed-btn" disabled>Delayed</button>
        <button type="button" id="toggle-btn">Toggle</button>

        <select id="country">
            <option value="">Select</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
        </select>

        <select id="colors" multiple>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>

        <div id="status"></div>
        <div id="attr-target" data-state="idle"></div>

        <button type="button" id="btn-alert" onclick="alert('Hello!')">Alert</button>
        <button type="button" id="btn-confirm" onclick="confirm('Sure?')">Confirm</button>
        <button type="button" id="btn-submit">Submit</button>
    </form>

    <ul id="items">
        <li class="item" data-id="1">Item 1</li>
        <li class="item" data-id="2">Item 2</li>
        <li class="item" data-id="3">Item 3</li>
    </ul>
</body>
</html>
